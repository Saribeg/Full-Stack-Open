name: CI/CD Pipeline For Part 11 of FSO Course Task pokedex

on: 
  push:
    branches:
      - main
      - part-11/task-11.20/optimize-ci-cd
    paths:
      - 'Part-11/full-stack-open-pokedex/**'
      - '.github/workflows/fso-part-11-pokedex-pipeline.yml'
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths:
      - 'Part-11/full-stack-open-pokedex/**'
      - '.github/workflows/fso-part-11-pokedex-pipeline.yml'
  workflow_dispatch:

jobs:
  ci_checks:
    runs-on: ubuntu-latest

    outputs:
      should_deploy: ${{ steps.gate.outputs.should_deploy }}

    defaults:
      run:
        working-directory: Part-11/full-stack-open-pokedex

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Part-11/full-stack-open-pokedex/package-lock.json
      - name: Install dependencies 
        run: npm ci  

      - name: Check style
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: e2e tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: Part-11/full-stack-open-pokedex/playwright-report/
          retention-days: 30

      - name: Decide if should deploy
        id: gate
        run: echo "should_deploy=${{ github.event_name == 'push'
          && !contains(toJSON(github.event.commits.*.message), '#skip')
          && !contains(github.event.head_commit.message || '', '#skip') }}" >> $GITHUB_OUTPUT

  tag_generate:
    runs-on: ubuntu-latest
    needs: [ci_checks]
    if: ${{ needs.ci_checks.outputs.should_deploy == 'true' }}
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate next tag (dry-run)
        id: tag
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          DRY_RUN: true
          TAG_PREFIX: pokedex-v

  deploy:
    runs-on: ubuntu-latest
    needs: [tag_generate]
    if: ${{ needs.ci_checks.outputs.should_deploy == 'true' && needs.tag_generate.outputs.new_tag != ''}}
    defaults:
      run:
        working-directory: Part-11/full-stack-open-pokedex
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --image-label ${{ needs.tag_generate.outputs.new_tag }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_push:
    runs-on: ubuntu-latest
    needs: [deploy, tag_generate]
    if: ${{ needs.deploy.result == 'success' && needs.tag_generate.outputs.new_tag != '' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push tag
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          CUSTOM_TAG: ${{ needs.tag_generate.outputs.new_tag }}

  notify:
    runs-on: ubuntu-latest
    needs: [ci_checks, tag_generate, deploy, tag_push]
    if: always()

    steps:
      - name: Notify success
        if: ${{ needs.ci_checks.outputs.should_deploy == 'true' && needs.deploy.result == 'success' && needs.tag_push.result == 'success' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          nodetail: true
          title: "✅ Deploy succeeded"
          description: |
            Tag `${{ needs.tag_release.outputs.new_tag }}` deployed
            [View run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Notify failure
        if: ${{ needs.CI-checks.result == 'failure' || needs.tag_generate.result == 'failure' || needs.deploy.result == 'failure' || needs.tag_push.result == 'failure' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "❌ Build/Deploy failed"
          description: |
            Job statuses:
            • CI-checks:   ${{ needs.CI-checks.result }}
            • tag_generate: ${{ needs.tag_generate.result }}
            • deploy:      ${{ needs.deploy.result }}
            • tag_push:    ${{ needs.tag_push.result }}