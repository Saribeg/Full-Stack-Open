name: CI/CD Pipeline For Part 11 of FSO Course Task pokedex

on: 
  push:
    branches:
      - main
    paths:
      - 'Part-11/full-stack-open-pokedex/**'
      - '.github/workflows/fso-part-11-pokedex-pipeline.yml'
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths:
      - 'Part-11/full-stack-open-pokedex/**'
      - '.github/workflows/fso-part-11-pokedex-pipeline.yml'
  workflow_dispatch:

env:
  SHOULD_DEPLOY: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  CI-checks:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Part-11/full-stack-open-pokedex

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Part-11/full-stack-open-pokedex/package-lock.json
      - name: Install dependencies 
        run: npm ci  

      - name: Check style
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: e2e tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  tag_release:
    # We create a git tag before deploy 
    # so that the deployed version is always in sync with git history.
    runs-on: ubuntu-latest
    needs: [CI-checks]
    if: ${{ env.SHOULD_DEPLOY == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.73.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true

  deploy:
    runs-on: ubuntu-latest
    needs: [tag_release]
    if: ${{ env.SHOULD_DEPLOY == 'true' }}

    defaults:
      run:
        working-directory: Part-11/full-stack-open-pokedex

    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --image-label ${{ github.ref_name }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
