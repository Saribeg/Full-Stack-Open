name: Deployment Pipeline For Part 11 of FSO Course Task pokedex

on: 
  push:
    branches:
      - main
    paths:
      - 'Part-11/full-stack-open-pokedex/**'
      - '.github/workflows/fso-part-11-pokedex-pipeline.yml'
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths:
      - 'Part-11/full-stack-open-pokedex/**'
      - '.github/workflows/fso-part-11-pokedex-pipeline.yml'
  workflow_dispatch:

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Part-11/full-stack-open-pokedex

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Part-11/full-stack-open-pokedex/package-lock.json
      - name: Install dependencies 
        run: npm ci  

      - name: Check style
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: e2e tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: superfly/flyctl-actions/setup-flyctl@master
        if: ${{ github.event_name == 'push' }}

      - run: flyctl deploy --remote-only
        if: ${{ github.event_name == 'push' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
