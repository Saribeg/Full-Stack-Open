name: Reusable Vercel Deploy (prebuilt)

on:
  workflow_call:
    inputs:
      artifact-name:
        required: true
        type: string
      image-label:
        required: false
        type: string
        default: ""
    secrets:
      FSO_VERCEL_TOKEN:
        required: true
      VERCEL_ORG_ID:
        required: true
      VERCEL_PROJECT_ID:
        required: true

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download prebuilt artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: dist-bundle

      - name: List downloaded files
        run: ls -laR dist-bundle | head -n 200

      - name: Deploy to Vercel (prebuilt)
        env:
          VERCEL_TOKEN: ${{ secrets.FSO_VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          META_ARGS=""
          if [ -n "${{ inputs.image-label }}" ]; then
            META_ARGS="--meta gitTag=${{ inputs.image-label }}"
          fi

          npx --yes vercel@46.0.3 deploy dist-bundle --prod --yes --token "$VERCEL_TOKEN" $META_ARGS