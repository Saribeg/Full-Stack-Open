# fly.toml app configuration file generated for blogs-fso on 2025-07-19T21:26:31Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'blogs-fso'
primary_region = 'fra'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[deploy]
  strategy = "canary"

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256